<!DOCTYPE html>
<html lang="es">  
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Challenge Encriptador</title>
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="container__header">
            <div class="header">
                <a href="index.html"> 
                    <img class="logo" src="img/alura.svg" alt="Logo Alura">
                </a>
            </div>
        </div>
    </header>

    <!-- Principal -->
    <main>
        <article class="container">
            <section class="left" id="left">
                <textarea class="inputtextarea" id="textoInput" placeholder="Ingrese el texto aquí" onkeypress="return soloLetras(event);" oninput="convertirMinusculas(this);" autofocus></textarea>
                <div class="content_botones">
                    <span class="info">
                        <img src="img/aviso.svg" alt="Aviso Advertencia" />
                        Solo letras minúsculas y sin acentos
                    </span>
                    <div class="botones">
                        <button id="button__encriptar" class="button__encriptar">Encriptar</button>
                        <button id="button__desencriptar" class="button__desencriptar">Desencriptar</button>
                    </div>
                </div>
            </section>
            <section class="right" id="rigth">
                <img id="munheco" class="munheco" src="img/munheco.svg" alt="Imagen Munheco">
                <textarea id="textoFinal" class="textoFinal" placeholder="Ningún mensaje fue encontrado"></textarea>
                <p id="textoInfo" class="info">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button class="button__copiar bn_ocultar" id="button__copiar">Copiar</button>
            </section>
        </article>
    </main>

    <!-- Pie de página -->
    <footer class="footer ">
        <p class="creador">&copy; Copyright 2024 - Encriptador de Texto - Desarrollado por 
            <a href="#" target="_blank" class="usuario">
                Yin Sanders
            </a>
        </p>
        <div>
            <a href="https://github.com/yinsanders" target="_blank">
                <img class="links" src="img/github.svg" alt="Logo Github"/>
            </a>
            <a href="https://www.linkedin.com/in/yinsanders/" target="_blank">
                <img class="links" src="img/linkedin.svg" alt="Logo Linkedin"/>
            </a>
        </div>
    </footer>
    
    <script src="js/main.js"></script>
</body>
</html>
